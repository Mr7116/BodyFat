<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css') }}" >
    <meta charset="UTF-8">
    <title>Calculate Body Fat</title>
</head>
<body>
  <div class="container">
      <div class="Main-container">
        <form action="" method="post">
          <div class="flex-center-column border-login">
            <div><h3>Welcome To Calculate Body Fat</h3></div>
            <div class="padding-login" ><p style="width: 80px;text-align: center;" >Username : </p><input placeholder="Username" name="username" value="{{request.form.username }}" type="text"></div>
            <div class="padding-login" ><p style="width: 80px;text-align: center;">Password  : </p><input placeholder="Password" name="password" value="{{request.form.password }}" type="password"></div>
            <div  class="padding-button"style="justify-content: center;" >
              <button class="btn btn-default" style="margin-left: 30px;" type="submit">Login</button> 
              <a style="padding-left: 10px;" href="{{ url_for('register') }}">สมัครสมาชิก</a>
            </div>        
          </div>
        </form>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}


      {% if messages %}
      <script>
        var messages = "สมัครสมาชิกเรียบร้อย";
        alert(messages)
      </script>
    {% endif %}
    
      <!-- {% if messages %}
        <p class="success"><strong>success:</strong> {{ success }}
      {% endif %} -->
      </div>
  </div>
</body>
</html>
